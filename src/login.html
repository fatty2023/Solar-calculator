<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <div id="login" class="bg-[#E9E9FD] mx-10 md:max-w-full md:flex md:justify-center h-full">
        
        <div class="box-border bg-[#D9D9D9] p-5 md:w-[700px]  md:my-40 my-10 md:h-[500px]">
            <div class="text-center">
                <h1 class="font-extrabold">LOGIN</h1>
                <p class="mt-4 font-normal">Sign in your user ID to access your to access your solar market.</p>                
            </div>
             <div class="md:ml-28 mt-4">
                <label class="font-normal block" for="email/phone number">Email/Phone Number:</label>
                <input type="text" class="md:w-96 w-full rounded-lg" id="email/phone number" name="email/phone number">
            </div>  
            <div class="md:ml-28 mt-4">
                <div>
                    <label class="font-normal block" for="password">Password:</label>
                    <input class="md:w-96 w-full rounded-lg" type="text" id="password" name="password">
                </div>
                <div class="flex justify-end md:mr-40 ">
                    <span class="text-right">Forgot Password</span>
                </div>
            </div>
            <div class="flex md:ml-28 space-x-4">
                <div>
                    <input class="" type="checkbox" id="remember me for 30 days" name="remember me for 30 days">
                </div>
                <div>
                    <label class="remember me for 30 days" for="">Remember me for 30 days</label>
                </div> 
            </div>
            <div class="mt-6">
                <a href="./mark.html" class="font-poppins md:ml-28 md:px-14 rounded-lg md:w-20 bg-white p-3">Log in</a>
            </div>
            <div class="text-center mt-10">
                <p>Dont have an account? Sign up for free</p>
            </div>
        </div>
    </div>
</body>
</html>
